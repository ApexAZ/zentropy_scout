name: Container Security Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Weekly Monday 6am UTC â€” catches new CVEs in upstream images
    - cron: '0 6 * * 1'

jobs:
  trivy-image-scan:
    name: Trivy Image Scan (pgvector/pgvector:pg16)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      # Known open findings (2026-02-17): 6 CVEs in gosu binary (Go stdlib v1.24.6)
      # CVE-2025-68121, CVE-2025-58183, CVE-2025-61726, CVE-2025-61728,
      # CVE-2025-61729, CVE-2025-61730
      # Waiting on upstream pgvector image rebuild with patched Go stdlib.
      # When these clear, also update the pinned SHA in zap-dast.yml.
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518  # 0.34.1
        with:
          image-ref: 'pgvector/pgvector:pg16'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'
          trivyignores: '.trivyignore'
          limit-severities-for-sarif: true

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4.32.4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'
