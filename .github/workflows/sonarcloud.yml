name: SonarCloud Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    services:
      postgres:
        image: pgvector/pgvector@sha256:33198da2828a14c30348d2ccb4750833d5ed9a44c88d840a0e523d7417120337  # pg16
        env:
          POSTGRES_USER: zentropy_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: zentropy_scout
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zentropy_user -d zentropy_scout"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./backend[dev]"

      - name: Create test database
        run: |
          PGPASSWORD=${{ secrets.DB_PASSWORD }} createdb -h localhost -U zentropy_user zentropy_scout_test
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h localhost -U zentropy_user -d zentropy_scout_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run backend tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml:coverage.xml
        env:
          DATABASE_URL: postgresql+asyncpg://zentropy_user:${{ secrets.DB_PASSWORD }}@localhost:5432/zentropy_scout

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests with coverage
        run: cd frontend && npx vitest run --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8  # v5.0.0  # nosemgrep: detected-sonarqube-docs-api-key
        with:
          args: >
            -Dsonar.python.version=3.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
