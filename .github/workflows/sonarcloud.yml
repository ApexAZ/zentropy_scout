name: SonarCloud Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: zentropy_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: zentropy_scout
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zentropy_user -d zentropy_scout"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./backend[dev]"

      - name: Create test database
        run: |
          PGPASSWORD=${{ secrets.DB_PASSWORD }} createdb -h localhost -U zentropy_user zentropy_scout_test
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h localhost -U zentropy_user -d zentropy_scout_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml:coverage.xml
        env:
          DATABASE_URL: postgresql+asyncpg://zentropy_user:${{ secrets.DB_PASSWORD }}@localhost:5432/zentropy_scout

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.python.version=3.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
