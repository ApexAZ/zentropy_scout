name: OWASP ZAP DAST

# DAST scans are excluded from pull_request triggers because they spin up
# a full server + database + ZAP Docker container, taking 5-10+ minutes.
# SAST (Semgrep, Bandit) and SCA (pip-audit, npm audit) catch PR-level
# issues; DAST validates the running application post-merge.
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zap-api-scan:
    name: ZAP API Scan (DAST)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write
    services:
      postgres:
        image: pgvector/pgvector@sha256:33198da2828a14c30348d2ccb4750833d5ed9a44c88d840a0e523d7417120337  # pg16
        env:
          POSTGRES_USER: zentropy_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: zentropy_scout
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zentropy_user -d zentropy_scout"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./backend[dev]"

      - name: Run database migrations
        run: cd backend && alembic upgrade head
        env:
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Start FastAPI server
        run: |
          cd backend
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          if ! curl -sf http://localhost:8000/health > /dev/null 2>&1; then
            echo "::error::Server failed to start within 60 seconds"
            exit 1
          fi
        env:
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RATE_LIMIT_ENABLED: "false"

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@5158fe4d9d8fcc75ea204db81317cce7f9e5453d  # v0.10.0
        with:
          target: 'http://localhost:8000/openapi.json'
          format: openapi
          fail_action: false
          allow_issue_writing: true
          issue_title: 'ZAP DAST Scan Report'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: zap-scan-report
          retention-days: 30
          path: |
            report_html.html
            report_json.json
            report_md.md
