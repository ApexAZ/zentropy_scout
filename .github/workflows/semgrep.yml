name: Semgrep SAST

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: semgrep/semgrep:1.151.0
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Run Semgrep (SaaS rules)
        run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Run custom LLM security rules (fail on ERROR)
        run: semgrep scan --config .semgrep/ backend/app/ --error --severity ERROR
        if: always()

      - name: Run custom LLM security rules (advisory WARNINGs)
        run: semgrep scan --config .semgrep/ backend/app/ --severity WARNING
        if: always()
        continue-on-error: true
