version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: zentropy_scout_db
    environment:
      POSTGRES_USER: zentropy_user
      POSTGRES_PASSWORD: zentropy_dev_password
      POSTGRES_DB: zentropy_scout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zentropy_user -d zentropy_scout"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
