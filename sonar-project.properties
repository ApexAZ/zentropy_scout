# Project identification
# Replace these placeholders with your actual SonarCloud Project Key and Organization
sonar.projectKey=ApexAZ_zentropy_scout
sonar.organization=apexaz

# Project metadata
sonar.projectName=Zentropy Scout
sonar.projectVersion=0.1.0

# Path to source directories
sonar.sources=backend/app
sonar.tests=backend/tests

# Exclusions
sonar.exclusions=backend/.venv/**, **/__pycache__/**, .claude/**, docs/**, .github/**, **/*.md
sonar.test.exclusions=backend/tests/**

# Python configuration
sonar.python.version=3.11
sonar.python.pylint.reportPath=
sonar.python.coverage.reportPaths=backend/coverage.xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8
