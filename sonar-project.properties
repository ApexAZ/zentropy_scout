# Project identification
# Replace these placeholders with your actual SonarCloud Project Key and Organization
sonar.projectKey=ApexAZ_zentropy_scout
sonar.organization=apexaz

# Project metadata
sonar.projectName=Zentropy Scout
sonar.projectVersion=0.1.0

# Path to source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests

# Exclusions
sonar.exclusions=backend/.venv/**, **/__pycache__/**, .claude/**, docs/**, .github/**, **/*.md, frontend/node_modules/**, frontend/.next/**, frontend/src/test/**
sonar.test.exclusions=backend/tests/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Python configuration
sonar.python.version=3.11
sonar.python.pylint.reportPath=
sonar.python.coverage.reportPaths=backend/coverage.xml

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Suppress false positives
# css:S4662 â€” @custom-variant is valid Tailwind v4 syntax, not recognized by SonarCloud's CSS parser
sonar.issue.ignore.multicriteria=cssCustomVariant
sonar.issue.ignore.multicriteria.cssCustomVariant.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.cssCustomVariant.resourceKey=frontend/src/app/globals.css
